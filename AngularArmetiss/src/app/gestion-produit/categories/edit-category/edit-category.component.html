<div class="modal-header">
  <h4 class="modal-title">Modifier une catégorie </h4>
  <button type="button" class="btn btn-danger" aria-label="close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #categoryForm="ngForm">
    <div class="form-group">
      <label for="category-name">Nom de la catégorie :</label>
      <input type="text" class="form-control" required id="category-name" [(ngModel)]="category.Category_Name" name="nameCat"  #name="ngModel" >
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors?.['required']">
          Le nom de la catégorie est requis.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="category-description">Description de la catégorie :</label>
      <textarea class="form-control" required id="category-description" [(ngModel)]="category.Category_Description" name="description" #description="ngModel"></textarea>
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
        <div *ngIf="description.errors?.['required']">
          La description de la catégorie est requise.
        </div>
      </div>
    </div>
      </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
  <button type="button" (click)="confirm()" class="btn btn-success" [disabled]="!categoryForm.form.valid" >Modifier</button>
</div>
