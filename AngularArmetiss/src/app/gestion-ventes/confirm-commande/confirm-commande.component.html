
<div class="center">
  <h2 >Récapitulatif de la commande</h2>
  <div class="table-center">
    <table id="htmlData" class="table table-striped table-hover">
      <thead>
        <tr>
          <th></th>
          <th>N°Produit</th>
          <th>Produit</th>
          <th>Quantité</th>
          <th>Prix</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let saleProduct of saleProductList">
          <td></td>
          <td>{{ saleProduct.Id_Product }}</td>
          <td>{{ saleProduct.Product_Name }}</td>
          <td>{{ saleProduct.Quantity }}</td>
          <td>{{ saleProduct.Sale_Price }}€</td>
          <td>{{ saleProduct.Quantity*saleProduct.Sale_Price | number:'1.2-2' }}€</td>
        </tr>
        <tr>
          <td colspan="5"><b>Total</b></td>
          <td>{{ totalCommande }}€</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button *ngIf="idClientInt != -1" (click)="goToFacture()" type="button" class="btn btn-outline-primary">Imprimer une facture</button>
    <button (click)="goToVentes()" type="button" class="btn btn-outline-primary">Retour a la vente</button>
    <button (click)="goToAccueil()" type="button" class="btn btn-outline-primary">Retour a l'accueil</button>
  </div>
</div>
