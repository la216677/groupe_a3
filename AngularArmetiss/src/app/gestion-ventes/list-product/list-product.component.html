<div class="container">
  <div class="table-wrapper">
    <nav class="nav-bar">
      <div class="">
        <div class="">
          <select
            id="categorySelect"
            class="select"
            [(ngModel)]="selectedCategory"
            (change)="filterByCategory()"
          >
            <option selected value="0">Toutes les catégories</option>
            <option
              *ngFor="let category of categoryList"
              [value]="category.ID_Category"
            >
              {{ category.Category_Name }}
            </option>
          </select>
        </div>
      </div>
    </nav>
  </div>
</div>
<div class="flex">
  <div class="box">
    <div class="flex">
      <div class="card" *ngFor="let product of filteredProductList">
        <div class="img">
          <img
            class="product_image"
            src="../../../assets/{{ product.Product_Image_URL }}"
          />
        </div>
        <div>
          <p class="center-text">{{ product.Product_Name }}</p>
        </div>
        <img
          class="btn-cart"
          (click)="addBasket(product)"
          src="../../../assets/shopping_cart_PNG38.png"
          alt=""
        />
      </div>
    </div>
  </div>
  <div class="panier-box">
    <div class="form-group">
      <input
        id="searchInput"
        type="text"
        class="form-control"
        placeholder="Rechercher un produit..."
        [(ngModel)]="searchTerm"
        (input)="filterProducts()"
      />
    </div>
    <div class="panier">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th id="produit" scope="col">Produit</th>
            <th scope="col">Quantité</th>
            <th scope="col">Prix</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of baskets">
            <th scope="row">{{ product[0].Product_Name }}</th>
            <td>{{ product[1] }}</td>
            <td>{{ product[0].Product_Sale_Price_TVAC }}</td>
            <td>
              <button
                (click)="deleteBasket(product[0], product[1])"
                type="button"
                class="btnclose"
                aria-label="Close"
              >
                X
              </button>
            </td>
          </tr>
          <tr>
            <td scope="row" colspan="3">Total :</td>
            <td id="total">{{ totalPriceRounded }}€</td>
          </tr>
          <tr>
            <td id="selectClient" colspan="4">
              <select class="form-control" id="selectClient">
                <option id="selectionnezClient" selected >Selectionnez le client</option>
                <option
                  *ngFor="let client of clientList"
                  [value]="client.ID_Client"
                >
                  {{ client.Client_Name + '&nbsp;' + client.Client_Last_Name + ' &nbsp; "' + client.Client_Email + '"'}}
                </option>
                <option>Pas inscrit</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button (click)="postBasket()" class="btn btn-outline-success btn-confirm">
      Confirmer commande
    </button>
  </div>
</div>
