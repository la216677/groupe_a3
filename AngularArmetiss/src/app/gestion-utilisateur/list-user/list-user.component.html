<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Gestion <b>d'utilisateur</b></h2>
        </div>
        <div class="col-sm-6">
          <a (click)="goToAddUser()" class="btn btn-success"
            ><i class="material-icons">&#xE147;</i>
            <span>Ajouter un utilisateur</span></a
          >
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>
          </th>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td>
          </td>
          <td>{{ user.User_Last_Name }}</td>
          <td>{{ user.User_First_Name }}</td>
          <td>{{ user.User_Email_Address }}</td>
          <td>
            {{ getRoleName(user.Id_Role) }}
          </td>
          <td *ngIf="user.User_Activity == true">Actif</td>
          <td *ngIf="user.User_Activity == false">Inactif</td>
          <td>
            <div class="row">
              <div class="col-sm-6">
                <a
                  role="button"
                  (click)="goToEditUser(user.Id_User)"
                  class="edit"
                  ><i class="material-icons" title="Modifier">&#xE254;</i></a
                >
              </div>
              <div class="col-sm-6">
                <a
                  role="button"
                  (click)="openConfirmationDeleteModal(user.Id_User)"
                  class="delete"
                  ><i class="material-icons" title="Supprimer">&#xE872;</i></a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
