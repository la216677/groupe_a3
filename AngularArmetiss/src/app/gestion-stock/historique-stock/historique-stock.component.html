<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Historique <b>Stock</b></h2>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Fournisseur <i (click)="sort('Stock_provider')" class="pi pi-sort-alt"></i> </th>
          <th>Date <i (click)="sort('Stock_Date')" class="pi pi-sort-alt"></i></th>
          <th>Quantité <i (click)="sort('Stock_Quantity')" class="pi pi-sort-alt"></i></th>
          <th>HTVA <i (click)="sort('Stock_Purchase_Price_HTVA')" class="pi pi-sort-alt"></i></th>
          <th>TVAC <i (click)="sort('Stock_Purchase_Price_TVAC')" class="pi pi-sort-alt"></i></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stockList | paginate: {id: 'listing_pagination', itemsPerPage: 10, currentPage: page,totalItems: totalRecords}">
          <td></td>
          <td>{{ stock.Stock_provider }}</td>
          <td>{{ stock.Stock_Date }}</td>
          <td>{{ stock.Stock_Quantity }}</td>
          <td>{{ stock.Stock_Purchase_Price_HTVA }}</td>
          <td>{{ stock.Stock_Purchase_Price_TVAC }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <pagination-controls id="listing_pagination" [maxSize]=5 [directionLinks]=true [previousLabel]="'Précédent'" [nextLabel]="'Suivant'" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
