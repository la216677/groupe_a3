<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Historique <b>Stock</b></h2>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Fournisseur </th>
          <th>Date</th>
          <th>Quantit√©</th>
          <th>HTVA</th>
          <th>TVAC</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stockList">
          <td></td>
          <td>{{ stock.Stock_provider }}</td>
          <td>{{ stock.Stock_Date }}</td>
          <td>{{ stock.Stock_Quantity }}</td>
          <td>{{ stock.Stock_Purchase_Price_HTVA }}</td>
          <td>{{ stock.Stock_Purchase_Price_TVAC }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
