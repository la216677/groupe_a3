<div class="container">
  <div class="table-wrapper">
    <nav class="navbar navbar-light bg-light">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="categorySelect">Catégorie :</label>
        <select id="categorySelect" class="form-control" [(ngModel)]="selectedCategory" (change)="filterByCategory()">
          <option selected value="0">Toutes les catégories</option>
          <option *ngFor="let category of categoryList" [value]="category.ID_Category">{{ category.Category_Name }}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="searchInput">Recherche :</label>
        <input id="searchInput" type="text" class="form-control" placeholder="Rechercher un produit..." [(ngModel)]="searchTerm" (input)="filterProducts()" >
      </div>
    </div>
  </nav>
  </div>
</div>
<div class="flex">
  <div class="box">
    <div class="flex">
      <div class="card" *ngFor="let product of filteredProductList">
        <div>
          <img class="product_image" src='../../../assets/{{product.Product_Image_URL}}'>
        </div>
        <div>
          <p class="center-text">{{product.Product_Name}}</p>
        </div>
        <button (click)="addBasket(product)" class="btn btn-outline-secondary">Ajouter au panier</button>
      </div>
    </div>
  </div>
  <div class="panier-box">
    <div class="panier">
      <h2>Panier</h2>
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Produit</th>
            <th scope="col">Quantité</th>
            <th scope="col">Prix</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of baskets">
            <th scope="row">{{product[0].Product_Name}}</th>
            <td>{{product[1]}}</td>
            <td>{{product[0].Product_Sale_Price_TVAC}}</td>
            <td>
              <button (click)="deleteBasket(product[0],product[1])" type="button" class="btn-close" aria-label="Close"></button>
            </td>
          </tr>
          <tr>
            <td scope="row" colspan="3">Total :</td>
            <td>{{totalPriceRounded}}€</td>
          </tr>
          <tr>
            <td scope="row" colspan="3">Client :</td>
            <td>
              <select class="form-control" id="selectClient" >
                <option selected value="-1">Liste des client</option>
                <option *ngFor="let client of clientList" [value]="client.ID_Client">{{ client.Client_Name }}</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
      <button (click)="postBasket()" class="btn btn-outline-success">Confirmer commande</button>
  </div>
</div>
