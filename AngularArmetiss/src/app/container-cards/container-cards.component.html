      (click)="goToHisto()"
      title="Historique"
      urlImage="assets/history.png"
    ></app-card-page-vente>
  </div>
  <div class="container-cards">
    <app-card-page

      title="Gestion produit"

    ></app-card-page>

      title="Gestion du stock"
      urlImage="assets/stock.png"

    <app-card-page
      *ngIf="roleId == '3'"

      urlImage="assets/user-plus-svgrepo-com.svg"
      (click)="goToUser()"
    ></app-card-page>
    <app-card-page
      *ngIf="roleId == '3'"
      (click)="goToClient()"
      title="Gestion client"
      urlImage="assets/user-edit.svg"
    ></app-card-page>

      *ngIf="roleId == '3'"
