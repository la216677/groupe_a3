<div class="containeur">
  <div class="container-cards">
    <app-card-page
      (click)="goToVentes()"
      title="Vente"
      urlImage="assets/vente.png"
    ></app-card-page>
    <app-card-page
      (click)="goToProduct()"
      title="Gestion produit"
      urlImage="assets/bottle.png"
      *ngIf="roleId == '3' || roleId == '2'"
    ></app-card-page>
    <app-card-page
      *ngIf="roleId == '3' || roleId == '2'"
      title="Gestion du stock"
      urlImage="assets/stock.png"
      (click)="goToStock()"
    ></app-card-page>
    <app-card-page
    *ngIf="roleId == '3'"
      title="Gestion utilisateur"
      urlImage="assets/user-plus-svgrepo-com.svg"
      (click)="goToUser()"
    ></app-card-page>
    <app-card-page
      (click)="goToHisto()"
      title="Historique"
      urlImage="assets/history.png"
    ></app-card-page>
  </div>
</div>
